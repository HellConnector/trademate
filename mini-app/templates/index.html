<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>TradeMateBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="flex justify-center h-screen">
  <div class="m-auto">
    <a
        class="group flex items-center justify-between gap-4 rounded-lg border border-sky-500 bg-sky-500 px-5 py-3 transition-colors hover:bg-transparent focus:outline-none focus:ring"
        href="https://t.me/TradeMateBot"
    >
  <span
      class="font-medium text-white transition-colors group-hover:text-sky-500 group-active:text-indigo-500"
  >
    Open in Telegram
  </span>
      <span
          class="shrink-0 rounded-full border border-current bg-white p-2 text-sky-500 group-active:text-indigo-500"
      >
    <svg
        class="size-5 rtl:rotate-180"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
    >
      <path
          d="M17 8l4 4m0 0l-4 4m4-4H3"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
      />
    </svg>
  </span>
    </a>
  </div>
</main>
</body>
</html>
